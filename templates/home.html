<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .form-container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="{{url_for('predict_datapoint')}}"  method="post">
        
        <label for="Temperature">Temperature</label>
        <input type="text" id="Temperature" name="Temperature" required="required">

        <!-- 2 -->
        <label for="RH">RH</label>
        <input type="text" id="RH" name="RH" required="required">

        <!-- 3 -->
        <label for="WS">WS</label>
        <input type="text" id="WS" name="WS" required="required">

        <!-- 4 -->
        <label for="Rain">Rain</label>
        <input type="text" id="Rain" name="Rain" required="required">

        <!-- 5 -->
        <label for="FFMC">FFMC</label>
        <input type="text" id="FFMC" name="FFMC" required="required">

        <!-- 6 -->
        <label for="DMC">DMC</label>
        <input type="text" id="DMC" name="DMC" required="required">

        <!-- 7 -->
        <label for="ISI">ISI</label>
        <input type="text" id="ISI" name="ISI" required="required">

        <label for="Classes">Classes</label>
        <input type="text" id="Classes" name="Classes" required="required">

        <label for="Region">Region</label>
        <input type="text" id="Region" name="Region" required="required">

        <button type="submit">Predict</button>
    </form>

    <h2>
        The FWI prediction is {{results}}
    </h2>
</div>

</body>
</html>
